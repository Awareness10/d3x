name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  ci:
    name: CI (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]  # Test on both 3.11 and 3.12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5 # Official action is cleaner and handles caching
        with:
          enable-cache: true

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential

      - name: Install project in dev mode
        run: uv pip install --system -e ".[dev]"

      - name: Lint
        run: uv run ruff check src tests examples scripts

      - name: Format
        run: uv run ruff format --check src tests examples scripts

      - name: Run tests
        run: uv run pytest

      - name: Build wheel
        run: uv build

      - name: Upload wheel
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-py${{ matrix.python-version }}
          path: dist/d3x-*.whl
